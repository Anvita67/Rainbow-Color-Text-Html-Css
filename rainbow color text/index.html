    <title> Rainbow text</title>

<style>
	.rainbow {
	 font-size: 42px;
	 font-family: cursive:
	 text-align: center;
	 padding: 100px;
	 -webkit-animation: anirain 5s linear infinite alternate;
	}
	@keyframes anirain{
	  0% {color: #ff8b00;}
	  10% {color: #e8ff00;}
	  20% {color: #5dff00;}
	  30% {color: #00ff2e;}
	  40% {color: #00ffb9;}
	  50% {color: #00b9ff;}
	  60% {color: #002eff;}
	  70% {color: #5d00ff;}
	  80% {color: #e800ff;}
	  90% {color: #ff008b;}
	  100% {color: #ff0000;}
	  }
	body{
	  background-color: purple;
	}
</style>
<body>
	 <h1 class="rainbow"> The Codetastic</h1>
</body>
